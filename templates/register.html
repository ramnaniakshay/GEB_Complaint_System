{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-xl-6 col-sm-12 col-12">
                <img width="100%" src="./static/signup_img.jpg">
            </div>
            <div class="col-md-6 col-xl-6 col-sm-12 col-12">
                <br/>
                <form  method="POST" action="register">
                 {% csrf_token %}
                    <div class="form-group">
                      <label for="name">Full Name:</label>
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div>
                      <label for="gender">Gender:</label><br/>
                      <label class="radio-inline"><input type="radio" value="male" name="gender" checked>Male</label>
                      <label class="radio-inline"><input type="radio" value="female" name="gender">Female</label>
                    </div>  
                    <br/>
                    <div class="form-group">
                      <label for="birthdate">Birth date:</label>
                      <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                      <label for="aadharno">Aadharcard No:</label>
                      <input type="text" class="form-control" id="aadharno" name="aadharno" required>
                    </div>
                    <div class="form-group">
                      <label for="address">Address:</label>
                      <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div>
                      <input class="btn btn-danger btn-lg" name="signup" type = "submit" value = " Sign Up "></input>
                    </div>
                    <br/>
                    <p style="font-size: 20px;">Already have an account <a href="login" class="">Log In</a></p>
                  </form>
            </div>
        </div>

    </div>
{% endblock  %}
